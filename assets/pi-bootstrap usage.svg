@startuml
title pi-bootstrap - Usage


start

if (Are you a developer creating\ntemplates for others to use?) then (yes)
  :Create a public repository\nfrom this template;
else (no)
  :Create a private repository\nfrom this template;
endif

repeat

  :Edit **bootstrap.Pifile** to install\ncustom packages and files;
  
  :Edit **.env** to include\nnon-private variables;
  
  if (Are you building locally?) then (yes)
    :Add private variables in **secrets.env**\nalongside **bootstrap.Pifile**;
    :Run build using\n**sudo pimod/pimod.sh bootstrap.Pifile**;
  else (no)
    :Add repository secret **SECRETS_ENV**\nto include any private variables;
    :Run build using the\n**manual** or **release** workflows;
  endif
  
  :Burn the image onto microSD card\nfor booting or testing;

repeat while (image works?)

:done!;

stop
@enduml

