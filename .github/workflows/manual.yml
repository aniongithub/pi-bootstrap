name: Manual

on: 
  workflow_dispatch:
    inputs:
      pifile:
        description: "path/to/pifile.Pifile"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Write secrets.env
        env:
          SECRETS: ${{ secrets.SECRETS_ENV }}
          PIFILE: ${{ github.events.inputs.pifile }}.Pifile
        run: |
          echo $SECRETS > $(dirname $PIFILE)/secrets.env

      - name: Build image
        uses: Natur40/pimod@v0.2.1
        with:
          pifile: ${{ github.events.inputs.pifile }}

      - name: Upload artifacts  
        uses: actions/upload-artifact@v2
        env:
        with:
          path: '*.img'